<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技展示页</title>
    <style>
        :root {
            --primary-color: #2c3a47;
            --secondary-color: #3498db;
            --accent-color: #f1c40f;
            --background-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background-color);
            color: white;
            overflow-x: hidden;
        }

        /* 动态粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: particleAnim 1.5s infinite linear;
        }

        @keyframes particleAnim {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* 3D容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
            perspective: 1000px;
        }

        /* 卡片容器 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5rem 0;
        }

        /* 3D卡片效果 */
        .card {
            position: relative;
            padding: 2rem;
            background: var(--primary-color);
            border-radius: 15px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card:hover {
            transform: translateY(-15px) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* 内容区域 */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 1.5rem;
        }

        .card-front {
            background: var(--secondary-color);
            transform: rotateY(0deg);
        }

        .card-back {
            background: var(--accent-color);
            transform: rotateY(180deg);
        }

        /* 进度指示器 */
        .progress-container {
            height: 5px;
            background: #333;
            border-radius: 2.5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #8e44ad);
            transition: width 0.6s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 3%;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="container">
        <h1 style="text-align: center; text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);">
            探索未来科技
        </h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="card-container" id="cardsContainer">
            <!-- 卡片数据将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 动态生成卡片内容
        const cardData = [
            {
                front: "🚀 量子计算",
                back: "突破经典计算极限的新一代计算技术"
            },
            {
                front: "🌐 区块链网络",
                back: "去中心化安全数据解决方案"
            },
            {
                front: "🤖 人工智能",
                back: "智能决策与自动化系统"
            },
            {
                front: "📡 5G通信",
                back": "超高速无线通信技术"
            }
        ];

        const container = document.getElementById('cardsContainer');

        cardData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = item.front;
            
            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = item.back;

            card.appendChild(front);
            card.appendChild(back);
            container.appendChild(card);
        });

        // 进度动画
        const progressBar = document.querySelector('.progress-bar');
        let width = 0;
        const animateProgress = () => {
            if (width < 100) {
                width += Math.random() * 3 + 2;
                progressBar.style.width = width + '%';
                requestAnimationFrame(animateProgress);
            }
        };
        animateProgress();
    </script>
</body>
</html>
