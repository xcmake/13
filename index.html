<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代风格个人网站</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fb;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
        }

        .logo {
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1c40f;
        }

        /* 首屏英雄区 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                        url('https://source.unsplash.com/random/1920x1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 60px; /* 为固定导航预留空间 */
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* 动态按钮 */
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f 0%, #ffd700 100%);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
        }

        .cta-button:hover::after {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
        }

        /* 滚动指示器 */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 6px;
            height: 6px;
            background: #e74c3c;
            border-radius: 50%;
            opacity: 0;
            animation: scroll 2s ease-in-out infinite;
        }

        @keyframes scroll {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">YourBrand</a>
        <ul class="nav-links">
            <li><a href="#about">关于</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="container hero-content">
            <h1>欢迎来到我的数字世界</h1>
            <p>我是专业的网页设计师和开发者，专注于创建直观、优雅的数字体验。让我们一起打造您的下一个项目！</p>
            <a href="#" class="cta-button">立即咨询</a>
        </div>
    </section>

    <div class="scroll-indicator"></div>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 移动端菜单切换
        const menuButton = document.createElement('button');
        menuButton.textContent = '菜单';
        menuButton.style.display = 'none';
        document.querySelector('.nav-links').appendChild(menuButton);

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                menuButton.style.display = 'block';
                document.querySelector('.nav-links').style.display = 'none';
            } else {
                menuButton.style.display = 'none';
                document.querySelector('.nav-links').style.display = 'flex';
            }
        });

        menuButton.addEventListener('click', function() {
            document.querySelector('.nav-links').style.display = 
                document.querySelector('.nav-links').style.display === 'none' ? 'flex' : 'none';
        });
    </script>
</body>
</html>
